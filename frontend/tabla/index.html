<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tabla de Salarios</title>
  <script defer src="tabs.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">Comparativa de Salarios</h1>

    <!-- Tabs -->
    <div class="flex space-x-4 mb-4">
      <button class="tab-button bg-blue-200 px-4 py-2 rounded">Todos</button>
      <button class="tab-button px-4 py-2 rounded bg-gray-200">Salarios Altos</button>
      <button class="tab-button px-4 py-2 rounded bg-gray-200">Salarios Bajos</button>
    </div>

    <!-- Tabla: Todos -->
    <div class="select-content">
      <table class="min-w-full bg-white shadow rounded">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-5 py-2 text-left">Título</th>
            <th class="px-5 py-2 text-left">Empresa</th>
            <th class="px-5 py-2 text-left">Ubicación</th>
            <th class="px-5 py-2 text-left">Modalidad</th>
            <th class="px-5 py-2 text-right">Salario</th>
          </tr>
        </thead>
        <tbody id="TodosSalariosTbody"></tbody>
      </table>
    </div>

    <!-- Tabla: Salarios Altos -->
    <div class="select-content hidden">
      <table class="min-w-full bg-white shadow rounded">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-5 py-2 text-left">Título</th>
            <th class="px-5 py-2 text-left">Empresa</th>
            <th class="px-5 py-2 text-left">Ubicación</th>
            <th class="px-5 py-2 text-left">Modalidad</th>
            <th class="px-5 py-2 text-right">Salario</th>
          </tr>
        </thead>
        <tbody id="mayorSalarioTbody"></tbody>
      </table>
    </div>

    <!-- Tabla: Salarios Bajos -->
    <div class="select-content hidden">
      <table class="min-w-full bg-white shadow rounded">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-5 py-2 text-left">Título</th>
            <th class="px-5 py-2 text-left">Empresa</th>
            <th class="px-5 py-2 text-left">Ubicación</th>
            <th class="px-5 py-2 text-left">Modalidad</th>
            <th class="px-5 py-2 text-right">Salario</th>
          </tr>
        </thead>
        <tbody id="menorSalarioTbody"></tbody>
      </table>
    </div>
  </div>
</body>
</html>
