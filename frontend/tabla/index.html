<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabla de Salarios</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script defer src="tabs.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      #cerca_de_mi {
        width: 100%;
        height: 400px;
        border-radius: 1rem;
      }
    </style>
  </head>

  <body class="bg-gray-100 text-gray-800 p-6">
    <div class="max-w-7xl mx-auto space-y-6">
      <!-- Encabezado -->
      <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
        <h1 class="text-4xl font-extrabold tracking-tight">üìã Ofertas de trabajo</h1>
        <a
          href="../buscador/design.html"
          class="inline-block text-white bg-gradient-to-r from-red-500 to-red-600 hover:to-red-700 px-6 py-2.5 rounded-xl text-sm font-semibold shadow-md transition hover:scale-105"
        >
          ‚Üê Volver a buscar
        </a>
      </div>

      <!-- Tabs -->
      <div class="flex flex-wrap gap-3">
        <button class="tab-button px-5 py-2.5 text-sm font-semibold text-white bg-gradient-to-r from-blue-500 to-blue-700 hover:to-blue-800 rounded-xl shadow">
          Todos
        </button>
        <button class="tab-button px-5 py-2.5 text-sm font-semibold text-white bg-gradient-to-r from-green-500 to-green-700 hover:to-green-800 rounded-xl shadow">
          Salarios Altos
        </button>
        <button class="tab-button px-5 py-2.5 text-sm font-semibold text-white bg-gradient-to-r from-red-500 to-red-700 hover:to-red-800 rounded-xl shadow">
          Salarios Bajos
        </button>
        <button class="tab-button px-5 py-2.5 text-sm font-semibold text-white bg-gradient-to-r from-purple-500 to-purple-700 hover:to-purple-800 rounded-xl shadow">
          Cerca de m√≠
        </button>
      </div>

      <!-- Contenido Tablas -->
      <div class="space-y-8">
        <!-- Tabla: Todos -->
        <div class="select-content">
          <div class="overflow-x-auto rounded-lg shadow-md bg-white">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-blue-100 text-gray-700 text-sm uppercase">
                <tr>
                  <th class="px-6 py-3 text-left">T√≠tulo</th>
                  <th class="px-6 py-3 text-left">Empresa</th>
                  <th class="px-6 py-3 text-left">Ubicaci√≥n</th>
                  <th class="px-6 py-3 text-left">Modalidad</th>
                  <th class="px-6 py-3 text-right">Salario</th>
                </tr>
              </thead>
              <tbody id="TodosSalariosTbody" class="text-sm divide-y divide-gray-100"></tbody>
            </table>
          </div>
        </div>

        <!-- Tabla: Salarios Altos -->
        <div class="select-content hidden">
          <div class="overflow-x-auto rounded-lg shadow-md bg-white">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-green-100 text-gray-700 text-sm uppercase">
                <tr>
                  <th class="px-6 py-3 text-left">T√≠tulo</th>
                  <th class="px-6 py-3 text-left">Empresa</th>
                  <th class="px-6 py-3 text-left">Ubicaci√≥n</th>
                  <th class="px-6 py-3 text-left">Modalidad</th>
                  <th class="px-6 py-3 text-right">Salario</th>
                </tr>
              </thead>
              <tbody id="mayorSalarioTbody" class="text-sm divide-y divide-gray-100"></tbody>
            </table>
          </div>
        </div>

        <!-- Tabla: Salarios Bajos -->
        <div class="select-content hidden">
          <div class="overflow-x-auto rounded-lg shadow-md bg-white">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-red-100 text-gray-700 text-sm uppercase">
                <tr>
                  <th class="px-6 py-3 text-left">T√≠tulo</th>
                  <th class="px-6 py-3 text-left">Empresa</th>
                  <th class="px-6 py-3 text-left">Ubicaci√≥n</th>
                  <th class="px-6 py-3 text-left">Modalidad</th>
                  <th class="px-6 py-3 text-right">Salario</th>
                </tr>
              </thead>
              <tbody id="menorSalarioTbody" class="text-sm divide-y divide-gray-100"></tbody>
            </table>
          </div>
        </div>

        <!-- Cerca de m√≠ -->
        <div class="select-content hidden">
          <div class="bg-white p-4 shadow-md rounded-lg">
            <h2 class="text-lg font-semibold mb-2">Ubicaciones Cercanas</h2>
            <div id="cerca_de_mi" class="shadow-inner"></div>
          </div>
        </div>

        <!-- fin de las tabs -->
      </div>
    </div>
  </body>
</html>
