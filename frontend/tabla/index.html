<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tabla de Salarios</title>
  <script defer src="tabs.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-6xl mx-auto">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-3xl font-bold text-gray-800">Ofertas de trabajo</h1>
      <a href="../buscador/design.html" class="text-blue-600 hover:underline text-sm">
        ← Volver a buscar
      </a>
    </div>

    <!-- Tabs -->
    <div class="flex space-x-4 mb-4">
      <button class="tab-button bg-blue-500 text-white px-4 py-2 rounded">Todos</button>
      <button class="tab-button px-4 py-2 rounded bg-gray-200">Salarios Altos</button>
      <button class="tab-button px-4 py-2 rounded bg-gray-200">Salarios Bajos</button>
      <button class="tab-button px-4 py-2 rounded bg-gray-200">Cerca de mi</button>
    </div>

    <!-- Tabla: Todos -->
    <div class="select-content">
      <table class="min-w-full bg-white shadow rounded overflow-hidden">
        <thead class="bg-blue-100 text-gray-800">
          <tr>
            <th class="px-5 py-2 text-left">Título</th>
            <th class="px-5 py-2 text-left">Empresa</th>
            <th class="px-5 py-2 text-left">Ubicación</th>
            <th class="px-5 py-2 text-left">Modalidad</th>
            <th class="px-5 py-2 text-right">Salario</th>
          </tr>
        </thead>
        <tbody id="TodosSalariosTbody"></tbody>
      </table>
    </div>

    <!-- Tabla: Salarios Altos -->
    <div class="select-content hidden">
      <table class="min-w-full bg-white shadow rounded">
        <thead class="bg-green-100 text-gray-800">
          <tr>
            <th class="px-5 py-2 text-left">Título</th>
            <th class="px-5 py-2 text-left">Empresa</th>
            <th class="px-5 py-2 text-left">Ubicación</th>
            <th class="px-5 py-2 text-left">Modalidad</th>
            <th class="px-5 py-2 text-right">Salario</th>
          </tr>
        </thead>
        <tbody id="mayorSalarioTbody"></tbody>
      </table>
    </div>

    <!-- Tabla: Salarios Bajos -->
    <div class="select-content hidden">
      <table class="min-w-full bg-white shadow rounded">
        <thead class="bg-red-100 text-gray-800">
          <tr>
            <th class="px-5 py-2 text-left">Título</th>
            <th class="px-5 py-2 text-left">Empresa</th>
            <th class="px-5 py-2 text-left">Ubicación</th>
            <th class="px-5 py-2 text-left">Modalidad</th>
            <th class="px-5 py-2 text-right">Salario</th>
          </tr>
        </thead>
        <tbody id="menorSalarioTbody"></tbody>
      </table>
    </div>

    <!-- Cerca de mi -->
     <div class="select-content hidden">
      <div id="cerca_de_mi"></div>
     </div>

  </div>
</body>
</html>
