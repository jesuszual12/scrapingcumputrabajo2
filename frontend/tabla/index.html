<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <header>
        <nav>
            <ul class="flex">
                <li id="home-tab" class="mr-4 cursor-pointer bg-blue-200 p-2 hover:bg-blue-100">Todas</li>
                <li id="home-tab" class="mr-4 cursor-pointer p-2 hover:bg-blue-100">mejores</li>
                <li id="home-tab" class="mr-4 cursor-pointer p-2 hover:bg-blue-100">peores</li>
                   
            </ul>
        </nav>
    </header>

    <section id="select-content" class="h-40 bg-blue-200 p-2 text-4xl flex items-center justify-center">
            <!-- Columna todos los salarios -->
            <div class="p-6 ">
                <h5 class="text-2xl font-bold text-amber-500 mb-6 text-center tracking-wide">Aqui estan todas las ofertas de trabajo</h5>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-amber-50">
                            <tr>
                                <th class="px-5 py-3 text-left text-sm font-bold text-green-900 uppercase whitespace-nowrap min-w-[140px]">Título</th>
                                <th class="px-5 py-3 text-left text-sm font-bold text-green-900 uppercase whitespace-nowrap min-w-[120px]">Empresa</th>
                                <th class="px-5 py-3 text-left text-sm font-bold text-green-900 uppercase whitespace-nowrap min-w-[120px]">Ubicación</th>
                                <th class="px-5 py-3 text-left text-sm font-bold text-green-900 uppercase whitespace-nowrap min-w-[120px]">Modalidad</th>
                                <th class="px-5 py-3 text-right text-sm font-bold text-green-900 uppercase whitespace-nowrap min-w-[110px]">Salario</th>
                            </tr>
                        </thead>
                        <tbody id="TodosSalariosTbody" class="divide-y divide-green-100">
                        <!-- Se llenará con JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
    </section>

    <section id="select-content" class="h-40 bg-blue-200 p-2 text-4xl flex items-center justify-center hidden">
        <!-- Columna Mayor Salario -->
        <div class="p-6 ">
            <h5 class="text-2xl font-bold text-green-700 mb-6 text-center tracking-wide">10 ofertas con mayor salario</h5>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-green-50">
                        <tr>
                            <th class="px-5 py-3 text-left text-sm font-bold text-green-900 uppercase whitespace-nowrap min-w-[140px]">Título</th>
                            <th class="px-5 py-3 text-left text-sm font-bold text-green-900 uppercase whitespace-nowrap min-w-[120px]">Empresa</th>
                            <th class="px-5 py-3 text-left text-sm font-bold text-green-900 uppercase whitespace-nowrap min-w-[120px]">Ubicación</th>
                            <th class="px-5 py-3 text-left text-sm font-bold text-green-900 uppercase whitespace-nowrap min-w-[120px]">Modalidad</th>
                            <th class="px-5 py-3 text-right text-sm font-bold text-green-900 uppercase whitespace-nowrap min-w-[110px]">Salario</th>
                        </tr>
                    </thead>
                        <tbody id="mayorSalarioTbody" class="divide-y divide-green-100">
                        <!-- Se llenará con JavaScript -->
                        </tbody>
                </table>
            </div>
        </div>
    </section>

    <section id="select-content" class="h-40 bg-blue-200 p-2 text-4xl flex items-center justify-center hidden">
        <!-- Columna Menor Salario -->
        <div class="p-6">
            <h5 class="text-2xl font-bold text-red-700 mb-6 text-center tracking-wide">10 ofertas con menor salario</h5>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-red-50">
                        <tr>
                            <th class="px-5 py-3 text-left text-sm font-bold text-red-900 uppercase whitespace-nowrap min-w-[140px]">Título</th>
                            <th class="px-5 py-3 text-left text-sm font-bold text-red-900 uppercase whitespace-nowrap min-w-[120px]">Empresa</th>
                            <th class="px-5 py-3 text-left text-sm font-bold text-red-900 uppercase whitespace-nowrap min-w-[120px]">Ubicación</th>
                            <th class="px-5 py-3 text-left text-sm font-bold text-red-900 uppercase whitespace-nowrap min-w-[120px]">Modalidad</th>
                            <th class="px-5 py-3 text-right text-sm font-bold text-red-900 uppercase whitespace-nowrap min-w-[110px]">Salario</th>
                        </tr>
                    </thead>
                    <tbody id="menorSalarioTbody" class="divide-y divide-red-100">
                        <!-- Se llenará con JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <script src="tabs.js"></script>
</body>
</html>
