<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CompuTrabajo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>
<body class="bg-gray-100 font-sans text-gray-800">
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-lg bg-white rounded-2xl shadow-lg p-8 transition hover:shadow-2xl">
      <h2 class="text-3xl font-extrabold text-center text-blue-600 mb-6">
        <i class="bi bi-briefcase-fill"></i> CompuTrabajo
      </h2>
      <!-- Eliminamos el submit clásico y usamos un div contenedor -->
      <div id="searchContainer" class="space-y-4">
        <div class="flex items-center bg-white rounded-lg shadow-sm border border-gray-300 focus-within:ring-2 focus-within:ring-blue-300">
          <span class="px-4 text-blue-600">
            <i class="bi bi-search"></i>
          </span>
          <input
            id="searchInput"
            type="text"
            placeholder="Cargo o categoría"
            class="w-full py-3 px-2 focus:outline-none rounded-r-lg"
          />
          <button id="submitBtn" type="button" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded-r-lg transition">
            Buscar Empleo
          </button>
        </div>
      </div>

      <!-- Animación de carga -->
      <div id="loadingSpinner" class="mt-6 text-center hidden">
        <div class="flex justify-center items-center gap-2">
          <div class="w-6 h-6 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
          <p class="text-blue-600 font-medium">Buscando resultados...</p>
        </div>
      </div>

      <div id="resultSection" class="mt-6 text-center text-gray-500 text-lg"></div>
    </div>
  </div>

  <script src="desing.js"></script>
</body>
</html>
